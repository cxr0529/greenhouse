<h1 id="gallery">Picture Galleries</h1>
<br>
<p id="gallery">Click on picture to enter gallery</p>
<br><br>
<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-4 col-lg-4">
			<img class="img-fluid gallery" src="images/easter/easterArrangement.jpeg" alt="Easter" onclick="$gh.loadEaster()">
			<div class="description">Easter</div>
		</div><!-- end of col -->
		<div class="col-sm-12 col-md-4 col-lg-4">
			<img class="img-fluid gallery" src="images/spring/gerberaDaisies.jpeg" alt="Spring" onclick="$gh.loadSpring()">
			<div class="description">Spring</div>
		</div><!-- end of col -->
		<div class="col-sm-12 col-md-4 col-lg-4">
			<img class="img-fluid gallery" src="images/summer/hibiscusRed.jpeg" alt="Summer" onclick="$gh.loadSummer()">
			<div class="description">Summer</div>
		</div><!-- end of col -->
		<div class="col-sm-12 col-md-4 col-lg-4">
			<img class="img-fluid gallery" src="images/fall/pottedPansies.jpeg" alt="Fall" onclick="$gh.loadFall()">
			<div class="description">Fall</div>
		</div><!-- end of col -->
		<div class="col-sm-12 col-md-4 col-lg-4">
			<img class="img-fluid gallery" src="images/christmas/IMG_1.jpeg" alt="Christmas" onclick="$gh.loadChristmas()">
			<div class="description">Christmas</div>
		</div><!-- end of col -->
		<div class="col-sm-12 col-md-4 col-lg-4">
			<img class="img-fluid gallery" src="images/landscaping/blackMulch.jpeg" alt="Landscaping" onclick="$gh.loadLandscaping()">
			<div class="description">Landscaping</div>
		</div><!-- end of col -->
		<div class="col-sm-12 col-md-4 col-lg-4">
			<img class="img-fluid gallery" src="images/indoor/peaceLily.jpeg" alt="Indoor Plants" onclick="$gh.loadIndoor()">
			<div class="description">Indoor Plants</div>
		</div><!-- end of col -->
	</div><!-- end of row -->
</div><!-- end of container -->
